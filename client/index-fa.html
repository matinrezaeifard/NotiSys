<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی - سامانه اعلانات</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/color.css">
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-gray-900 text-white">
    <header>
        <img src="assets/logo.png" alt="لوگوی دانشگاه" />
        <div class="date-time-container">
            <div id="date"></div>
            <div id="time"></div>
        </div>
    </header>

    <main class="overflow-hidden">
        <div id="announcement-board" class="w-full overflow-y-hidden">
            <table class="w-full text-2xl border-collapse">
                <thead class="bg-blue-800 sticky top-0 z-10">
                    <tr>
                        <th class="width-1/5 p-3 text-right">برگزار کننده</th>
                        <th class="width-1/4 p-3 text-right">عنوان درس</th>
                        <th class="width-1/12 p-3 text-right">گروه</th>
                        <th class="width-1/4 p-3 text-right">محل برگزاری</th>
                        <th class="width-1/6 p-3 text-right">وضعیت</th>
                        <th class="width-1/6 p-3 text-right">رشته</th>
                    </tr>
                </thead>
                <tbody class="font-bold" id="flights">
                    <!-- Classes will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="bg-blue-800 p-3 overflow-hidden">
            <div id="ticker" class="whitespace-nowrap text-2xl">
                <!-- Ticker content will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="/js/global.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
