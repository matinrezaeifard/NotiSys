<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Wizard</title>
    <link rel="stylesheet" href="/css/font.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #f59e0b;
            --text: #1e293b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        body[dir="rtl"] {
            font-family: 'Vazirmatn', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        .language-toggle {
            font-family: 'Vazirmatn', sans-serif;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-light);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #f97316;
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .group-container {
            margin-top: 1rem;
        }

        .group-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .group-item input {
            flex: 1;
        }

        .group-item select {
            width: 120px;
        }

        .remove-group {
            background-color: var(--error);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-group {
            margin-top: 1rem;
        }

        #finish-btn {
            width: 100%;
            margin-top: 2rem;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            background-color: rgba(0, 128, 0, 0.9);
            color: white;

            align-items: center;
            justify-content: center;

            font-weight: 600;
            font-size: 1.5rem;
            border-radius: 0;
            z-index: 9999;
            text-align: center;
            padding: 2rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .group-item {
                flex-direction: column;
                align-items: stretch;
            }

            .group-item select {
                width: 100%;
            }
        }

        /* Color options for groups */
        .color-option[value="red"] {
            background-color: #ef4444;
            color: white;
        }

        .color-option[value="blue"] {
            background-color: #3b82f6;
            color: white;
        }

        .color-option[value="green"] {
            background-color: #10b981;
            color: white;
        }

        .color-option[value="yellow"] {
            background-color: #f59e0b;
            color: white;
        }

        .color-option[value="purple"] {
            background-color: #8b5cf6;
            color: white;
        }
    </style>
</head>

<body dir="ltr">
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <header>
            <h1 id="title">Setup Wizard</h1>
            <button class="language-toggle" id="language-toggle">
                <span id="language-text">ŸÅÿßÿ±ÿ≥€å</span>
            </button>
        </header>

        <div class="card" id="admin-section">
            <h2 id="admin-title">Create Super Admin Account</h2>
            <div class="form-group">
                <label for="username" id="username-label">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password" id="password-label">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="password-error"></div>
            </div>
        </div>

        <div class="card" id="groups-section">
            <h2 id="groups-title">Add Groups</h2>
            <div class="group-container" id="groups-container">
                <div class="group-item">
                    <input type="text" placeholder="Group name" class="group-name">
                    <select class="group-color">
                        <option value="red" class="color-option">Red</option>
                        <option value="blue" class="color-option">Blue</option>
                        <option value="green" class="color-option">Green</option>
                        <option value="yellow" class="color-option">Yellow</option>
                        <option value="purple" class="color-option">Purple</option>
                        <option value="gray" class="color-option">Gray</option>
                    </select>
                    <button class="remove-group" disabled>√ó</button>
                </div>
            </div>
            <button class="btn btn-secondary add-group" id="add-group">Add Group</button>
        </div>

        <button class="btn" id="finish-btn">Finish Setup</button>

        <div class="success-message" id="success-message">
            Setup completed successfully üéâ
        </div>
    </div>

    <script src="/js/global.js"></script>
    <script>
        // Language management
        const translations = {
            en: {
                title: "Setup Wizard",
                languageText: "ŸÅÿßÿ±ÿ≥€å",
                adminTitle: "Create Super Admin Account",
                usernameLabel: "Username",
                usernamePlaceholder: "Enter username",
                passwordLabel: "Password",
                passwordPlaceholder: "Enter password",
                groupsTitle: "Add Groups",
                groupPlaceholder: "Group name",
                addGroup: "Add Group",
                finishBtn: "Finish Setup",
                successMessage: "Setup completed successfully üéâ",
                usernameError: "Username is required",
                passwordError: "Password is required",
                groupNameError: "Group name is required",
                maxGroupsError: "Maximum 8 groups allowed"
            },
            fa: {
                title: "ÿ±ÿßÿ®ÿ∑ ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å",
                languageText: "English",
                adminTitle: "ÿß€åÿ¨ÿßÿØ ÿ≠ÿ≥ÿßÿ® ŸÖÿØ€åÿ±⁄©ŸÑ",
                usernameLabel: "ŸÜÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±€å",
                usernamePlaceholder: "ŸÜÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±€å ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ",
                passwordLabel: "ÿ±ŸÖÿ≤ ÿπÿ®Ÿàÿ±",
                passwordPlaceholder: "ÿ±ŸÖÿ≤ ÿπÿ®Ÿàÿ± ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ",
                groupsTitle: "ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ⁄Øÿ±ŸàŸá‚ÄåŸáÿß",
                groupPlaceholder: "ŸÜÿßŸÖ ⁄Øÿ±ŸàŸá",
                addGroup: "ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ⁄Øÿ±ŸàŸá",
                finishBtn: "ÿßÿ™ŸÖÿßŸÖ ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å",
                successMessage: "Ÿæ€å⁄©ÿ±ÿ®ŸÜÿØ€å ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿßŸÜÿ¨ÿßŸÖ ÿ¥ÿØ üéâ",
                usernameError: "ŸÜÿßŸÖ ⁄©ÿßÿ±ÿ®ÿ±€å ÿßŸÑÿ≤ÿßŸÖ€å ÿßÿ≥ÿ™",
                passwordError: "ÿ±ŸÖÿ≤ ÿπÿ®Ÿàÿ± ÿßŸÑÿ≤ÿßŸÖ€å ÿßÿ≥ÿ™",
                groupNameError: "ŸÜÿßŸÖ ⁄Øÿ±ŸàŸá ÿßŸÑÿ≤ÿßŸÖ€å ÿßÿ≥ÿ™",
                maxGroupsError: "ÿ≠ÿØÿß⁄©ÿ´ÿ± €∏ ⁄Øÿ±ŸàŸá ŸÖÿ¨ÿßÿ≤ ÿßÿ≥ÿ™"
            }
        };

        let currentLanguage = 'en';

        // DOM elements
        const languageToggle = document.getElementById('language-toggle');
        const languageText = document.getElementById('language-text');
        const title = document.getElementById('title');
        const adminTitle = document.getElementById('admin-title');
        const usernameLabel = document.getElementById('username-label');
        const passwordLabel = document.getElementById('password-label');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const groupsTitle = document.getElementById('groups-title');
        const groupNames = document.querySelectorAll('.group-name');
        const addGroupBtn = document.getElementById('add-group');
        const groupsContainer = document.getElementById('groups-container');
        const finishBtn = document.getElementById('finish-btn');
        const successMessage = document.getElementById('success-message');
        const confettiCanvas = document.getElementById('confetti-canvas');

        // Initialize translations
        function updateTranslations() {
            document.body.dir = currentLanguage === 'fa' ? 'rtl' : 'ltr';
            const t = translations[currentLanguage];

            title.textContent = t.title;
            languageText.textContent = t.languageText;
            adminTitle.textContent = t.adminTitle;
            usernameLabel.textContent = t.usernameLabel;
            usernameInput.placeholder = t.usernamePlaceholder;
            passwordLabel.textContent = t.passwordLabel;
            passwordInput.placeholder = t.passwordPlaceholder;
            groupsTitle.textContent = t.groupsTitle;
            groupNames.forEach(el => el.placeholder = t.groupPlaceholder);
            addGroupBtn.textContent = t.addGroup;
            finishBtn.textContent = t.finishBtn;
            successMessage.textContent = t.successMessage;
        }

        // Toggle language
        languageToggle.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'en' ? 'fa' : 'en';
            updateTranslations();
        });

        // Group management
        let groupCount = 1;

        addGroupBtn.addEventListener('click', () => {
            if (groupCount >= 8) {
                alert(translations[currentLanguage].maxGroupsError);
                return;
            }

            groupCount++;

            const newGroup = document.createElement('div');
            newGroup.className = 'group-item';
            newGroup.innerHTML = `
                <input type="text" placeholder="${translations[currentLanguage].groupPlaceholder}" class="group-name">
                <select class="group-color">
                    <option value="red" class="color-option">Red</option>
                    <option value="blue" class="color-option">Blue</option>
                    <option value="green" class="color-option">Green</option>
                    <option value="yellow" class="color-option">Yellow</option>
                    <option value="purple" class="color-option">Purple</option>
                    <option value="gray" class="color-option">Gray</option>
                </select>
                <button class="remove-group">√ó</button>
            `;

            groupsContainer.appendChild(newGroup);

            // Enable remove button on the first group if we have more than one
            if (groupCount > 1) {
                document.querySelectorAll('.remove-group').forEach(btn => {
                    btn.disabled = false;
                });
            }
        });

        // Remove group
        groupsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-group')) {
                if (groupCount <= 1) return;

                e.target.parentElement.remove();
                groupCount--;

                // Disable remove button if only one group left
                if (groupCount === 1) {
                    document.querySelectorAll('.remove-group').forEach(btn => {
                        btn.disabled = true;
                    });
                }
            }
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            const t = translations[currentLanguage];

            // Validate username
            if (!usernameInput.value.trim()) {
                usernameError.textContent = t.usernameError;
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                passwordError.textContent = t.passwordError;
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Validate group names
            const groupInputs = document.querySelectorAll('.group-name');
            groupInputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    input.style.borderColor = '#e2e8f0';
                }
            });

            return isValid;
        }

        // Generate CSS
        function generateGroupCSS() {
            const groupItems = document.querySelectorAll('.group-item');
            let css = '';

            groupItems.forEach((item, index) => {
                const color = item.querySelector('.group-color').value;
                const tColor = getTextColor(color);
                const bColor = getBackgroundColor(color);
                css += `.remaining-${index} {\n  color: ${tColor[0]};\n  background: ${bColor[0]};\n}\n\n`;
                css += `.in-progress-${index} {\n  color: ${tColor[1]};\n  background: ${bColor[1]};\n}\n\n`;
            });

            return css;
        }

        function getTextColor(color) {
            const colors = {
                red: ['#460809', '#9f0712'],
                blue: ['#053345', '#005f78'],
                green: ['#032e15', '#016630'],
                yellow: ['#432004', '#894b00'],
                purple: ['#2f0d68', '#5d0ec0'],
                gray: ['#0a0a0a', '#292524']
            };
            return colors[color] || '#1e293b';
        }

        function getBackgroundColor(color) {
            const colors = {
                red: ['#ff6467', '#ffc9c9'],
                blue: ['#00d3f2', '#a2f4fd'],
                green: ['#05df72', '#b9f8cf'],
                yellow: ['#fcc800', '#fff085'],
                purple: ['#a684ff', '#ddd6ff'],
                gray: ['#a1a1a1', '#e5e5e5']
            };
            return colors[color] || '#f8fafc';
        }

        // Finish setup
        finishBtn.addEventListener('click', async () => {
            if (!validateForm()) return;

            // Collect data
            const adminData = {
                username: usernameInput.value.trim(),
                password: passwordInput.value.trim()
            };

            const groupsData = [];
            document.querySelectorAll('.group-item').forEach(item => {
                groupsData.push(item.querySelector('.group-name').value.trim());
            });

            // Generate CSS
            const generatedCSS = generateGroupCSS();

            try {
                const res = await fetch(`/api/setup`, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminData, groups: groupsData, css: generatedCSS })
                });

                // Check the response
                if (!res.ok) throw new Error(translate[lang].serverResponseError);

                showSuccessAnimation();

            } catch (err) {
                // Log error
                console.error("ÿÆÿ∑ÿß ÿØÿ± ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±: ", err);
                showInfoAlert(translate[lang].connectionFailed);
            }
        });

        // Confetti animation
        function showSuccessAnimation() {
            successMessage.style.display = 'flex';
            confettiCanvas.style.display = 'block';

            const canvas = confettiCanvas;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];

            // Create particles
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    radius: Math.random() * 4 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    rotation: Math.random() * 0.2 - 0.1,
                    rotationAngle: Math.random() * Math.PI * 2
                });
            }

            // Animate
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    ctx.save();
                    ctx.translate(particle.x, particle.y);
                    ctx.rotate(particle.rotationAngle);

                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(0, 0, particle.radius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();

                    particle.y += particle.speed;
                    particle.rotationAngle += particle.rotation;

                    if (particle.y > canvas.height) {
                        particle.y = 0 - particle.radius;
                        particle.x = Math.random() * canvas.width;
                    }
                });
            }

            animate();

            // Hide after 3 seconds
            setTimeout(() => {
                confettiCanvas.style.display = 'none';
            }, 3000);
        }

        // Initialize
        updateTranslations();
    </script>
</body>

</html>
